{% extends base_template %}
{% load staticoptimizer %}

{% block bandcontent %}

<h2 class="subtitle">√Ålbum da Banda</h2>

<ul id="album-photos">
	<li class="add">
		<form enctype="multipart/form-data" action="/banda/adicionar-foto" method="post">
			<input type="hidden" value="{{band.id}}" name="id"/>
			{% csrf_token %}
			<input type="file" id="new-photo" name="img"/>
			<span>Adicionar foto<span>
		</form>
	</li>
	{% for photo in band.media.photos %}
		<li>
			<a href="#delete-photo" data-id="{{ photo.id }}" class="remove-photo remove icons">x</a>
			<a href="{{ photo.large }}" class="photo-gallery">
				<img src="{{photo.thumb}}" alt="{{ photo.legend }}" />
			</a>
		</li>
	{% endfor %}
</ul>


{% endblock bandcontent %}
