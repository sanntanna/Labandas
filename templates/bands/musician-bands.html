{% extends base_template %}
{% load staticoptimizer %}

{% block musiciancontent %}

<h2 class="subtitle">Bandas de {{ musician.name }}</h2>

<ul id="bands-musician">
	{% for band in musician.bands_list %}
		<li>
			<a href="{{ band.page_url }}" class="without-avatar">
				<span class="name-band">{{ band.name }}</span>
				
				<img alt="{{ band.name }}"
					{% if band.media.cover_small %}
					src="{{band.media.cover_small}}"
					{% endif %}
					/>
				
			</a>
		</li>
	{% endfor %}
	
	{% if musician.pk = user.pk %}
		<a href="/lightbox/new-band?width=500&amp;height=200" class="add fl lightbox btn">Criar nova banda</a>
	{% endif %}
</ul>

{% endblock musiciancontent %}
