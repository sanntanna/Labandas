<div class="lightbox-title">
	<p class="fl">Crie sua banda</p>
</div>

<form id="new-band-form" action="/banda/criar-post" method="post" class="ajax">
	
	<div class="name-band">
		<h2>Qual o nome da banda ?</h2>
		<input type="text" name="band_name" class="band_name" />
		<a href="#" class="btn next">Continuar</a>
	</div>

	<div class="musical-style see-all-option hide">
		<h2>Que estilo essa banda toca ?</h2>
		{% for style in musical_styles %}
			<label class="check-icon">
				<input type="checkbox" value="{{ style.id }}" name="musical_styles" /> 
				{{ style.name }}
			</label>
		{% endfor %}
		<a href="#" class="btn continue">Continuar</a>
	</div>

	<div class="musician-info hide">
		<h2>Qual instrumento vocÃª toca nessa banda ?</h2>
		<div class="instruments">
			{% for instrument in equipament_types %}
				<div class="box-label">
					<label class="{{ instrument.normalized_name }} check-icon icons-instruments">
						<input type="checkbox" value="{{ instrument.id }}" name="instruments" /> 
						{{ instrument.name }}
					</label>
				</div>
			{% endfor %}
			<div class="box-label">
				<a href="#lb-lightbox-more-instruments" class="lightbox plus icons-instruments"><label class="plus">Veja mais</label></a>
			</div>
		</div>
		<input type="submit" value="Criar banda" class="btn"/>
	</div>
</form>
